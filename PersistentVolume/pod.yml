apiVersion: v1
kind: Pod
metadata:
  name: pv-pod

spec:
  volumes:
  - name: pv-storage
    persistentVolumeClaim:
      claimName: pv-volume-claim-1

  containers:
  - name: pv-storage
    image: nginx:1.7.9
    ports:
    - containerPort: 80
    volumeMounts:
    - mountPath: "/usr/share/nginx/html"
      name: pv-storage
